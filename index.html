<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Builder Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <form>
        <skatebuilder-component
            title="Skate Builder Carousel"
            noise='["./img/noise/1.png", "./img/noise/2.png", "./img/noise/3.png", "./img/noise/4.png"]'
            central='["./img/central/1.png", "./img/central/2.png", "./img/central/3.png", "./img/central/4.png","./img/tail/1.png", "./img/tail/2.png", "./img/tail/3.png", "./img/tail/4.png"]'
            tail='["./img/tail/1.png", "./img/tail/2.png", "./img/tail/3.png", "./img/tail/4.png"]'>
        </skatebuilder-component>
        <input type="hidden" id="skatebuilderValue" readonly>
    </form>

    <script src="carousel-component.js"></script>
    <script src="skatebuilder-component.js"></script>
    <script>
        const skatebuilderComponent = document.querySelector('skatebuilder-component');
        const skatebuilderValueInput = document.getElementById('skatebuilderValue');

        skatebuilderComponent.addEventListener('change', () => {
            skatebuilderValueInput.value = skatebuilderComponent.value;
        });
    </script>
</body>
</html>
